<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>My Expo Web1</title>
    <style>
      html,
      body {
        touch-action: manipulation;
        -ms-touch-action: manipulation;

      body,

        display: flex;
        height: 100%;
        width: 375px;
        flex: 1;
      }

    <div id="root" style="width: 375px; height: 100%; flex: 1"></div>
  </body>
</html>
